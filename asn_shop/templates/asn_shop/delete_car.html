{% extends 'asn_shop/base.html' %}

{% block title %}Delete Car{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-danger">Delete Car</h3>
        <p class="mt-3">Are you sure you want to delete the car: <strong>{{ car.title }}</strong>?</p>

        <form method="POST" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'car_detail' car.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
