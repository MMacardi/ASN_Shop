{% extends 'asn_shop/base.html' %}

{% block title %}Удаление автомобиля{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-danger">Удалить автомобиль</h3>
        <p class="mt-3">Вы уверены, что хотите удалить автомобиль: <strong>{{ car.title }}</strong>?</p>

        <form method="POST" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'car_detail' car.id %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
