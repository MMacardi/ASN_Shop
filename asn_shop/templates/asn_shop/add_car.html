{% extends 'asn_shop/base.html' %}

{% block title %}Добавить новый автомобиль{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Добавить новый автомобиль</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_title" class="form-label">Название автомобиля:</label>
            <input type="text" name="title" id="id_title" class="form-control" value="{{ car_form.title.value }}">
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Описание автомобиля:</label>
            <textarea name="description" id="id_description" class="form-control" rows="4">{{ car_form.description.value }}</textarea>
        </div>

        <div class="mb-3">
            <label for="id_price" class="form-label">Цена:</label>
            <input type="number" name="price" id="id_price" class="form-control" value="{{ car_form.price.value }}" step="0.01">
        </div>

        <div class="mb-3">
            <label for="id_category" class="form-label">Категория:</label>
            <select name="category" id="id_category" class="form-select">
                {% for choice in car_form.category.field.choices %}
                    <option value="{{ choice.0 }}" {% if car_form.category.value == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="id_images" class="form-label">Изображения:</label>
            <input type="file" name="images" multiple class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <p class="mt-3"><a href="{% url 'home' %}" class="btn btn-secondary">Назад на главную</a></p>
</div>
{% endblock %}
